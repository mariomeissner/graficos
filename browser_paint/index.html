<!DOCTYPE HTML>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <h1>Paint in your Browser</h1>

    <div class="row">

      <div class="column left">
        <button class="button" id="axis"> Axis </button>
        <div class="row">

        <button class="button column" id="origin"> 
          Set Origin
        </button>
        <input class="column" type="text" id="textbox_x" name="x" value="0">
        <input class="column" type="text" id="textbox_y" name="y" value="0">
        </div>
      </div>

      <canvas class="canvas column" width="800" height="600">
          <p>Your browser doesn't support canvas. Noob!</p>
      </canvas>
      
      <div class="column right" id='right-col'>
        <h3>Mouse coordinates:</h3>
        <div id="mouse-box">
          (0, 0)
        </div>
        <p id="actions_box">Actions:</p>
      </div>
      
    </div>


    <script src="canvas.js"></script>

  </body>

</html>
